<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- <script src="https://kit.fontawesome.com/58a9339a9a.js" crossorigin="anonymous"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <section class="top">
        <div class="container">
            <h1 class="display-2 my-5">To Do List App</h1>
            <p>This is my first web app using JavaScript.</p>
        </div>
    </section>
    <section class="to-do-list">
        <div class="container">
            <h2 class="my-5">You Finished <span id="number-finish"></span><span id="number-to-do"></span> Things To Do!</h2>

            <!-- Show completed task and left task -->
            <div class="row g-3 mb-5 aling-items-center">
                <div class="col-md-9">
                    <input type="text" class="form-control" id="filter-text" placeholder="Enter text to filter">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-secondary w-100" id="delete-all">Delete All Tasks</button>
                </div>
                <form action="" class="">
                    <input class="form-check-input me-2" type="checkbox" name="checkbox" id="check-completed">
                    <label class="form-check-label" for="check-completed">Hide completed</label>
                </form>
            </div>
            <!-- to do content -->
            <div class="list-group mb-3" id="to-do">
            </div>

            <!-- Add new task -->
            <form class="row g-3 mb-3 align-items-center justify-content-center" id="form-add">
                <div class="col-md-9">
                    <input type="text" class="form-control" id="new-todo-text" name="newToDo" placeholder="Enter some task to do" required>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-secondary w-100" id="add-todo" type="submit">Add</button>
                </div>
            </form>
        </div>
    </section>
    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="./todo-functions.js"></script>
    <script src="./script.js"></script>
</body>
</html>
